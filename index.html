<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="game-info">
            <div class="player-turn">
                <span id="current-player">Player X's Turn</span>
            </div>
            <div class="score">
                <span>X: <span id="score-x">0</span></span>
                <span>O: <span id="score-o">0</span></span>
                <span>Draws: <span id="score-draw">0</span></span>
            </div>
        </div>

        <div class="game-board" id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="game-controls">
            <button id="reset-game" class="btn">Reset Game</button>
            <button id="reset-scores" class="btn">Reset Scores</button>
        </div>

        <div class="game-mode">
            <h3>Game Mode</h3>
            <label>
                <input type="radio" name="game-mode" value="human" checked>
                Human vs Human
            </label>
            <label>
                <input type="radio" name="game-mode" value="ai">
                Human vs AI
            </label>
        </div>

        <div class="winner-message" id="winner-message">
            <div class="message-content">
                <h2 id="winner-text"></h2>
                <button id="play-again" class="btn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
